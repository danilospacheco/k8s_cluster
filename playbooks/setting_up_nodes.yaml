---
- name: Criando repo - Kubernetes
  file:
   path: /etc/yum.repos.d/kubernetes.repo
   state: touch

- name: Adicinando as informacoes no repositorio - kubernetes.
  blockinfile:
   path: /etc/yum.repos.d/kubernetes.repo
   block: |
    [kubernetes]
    name=Kubernetes
    baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    enabled=1
    gpgcheck=0
    repo_gpgcheck=0
    gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg
      https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

- name: Instalando pacotes necessÃ¡rios
  yum:
   name: "{{ item }}"
   state: present
  with_items: "{{ packages }}"

- name: Iniciando e habilitando os services
  service:
   name: "{{ item }}"
   state: started
   enabled: yes
  with_items: "{{ services }}"

- name: Liberando portas firewalld
  firewalld:
   port: "{{ item }}"
   state: enabled
   permanent: yes
   immediate: yes
  with_items: "{{ ports }}"

- name: Habilitando a regra de firewall
  shell: "echo '1' > /proc/sys/net/bridge/bridge-nf-call-iptables"