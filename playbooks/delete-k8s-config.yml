- name: Removing required config cluster k8s
  shell: kubeadm reset -f
  register: output

- name: Removing required files
  file:
   path: "{{ item }}"
   state: absent
  with_items:
  - /etc/kubernetes/
  - /var/lib/etcd/
  - $HOME/.kube/

